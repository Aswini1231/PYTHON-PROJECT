{% extends "base.html" %}
{% block content %}
    <div class="bg-white shadow-lg rounded-lg p-6 max-w-lg mx-auto">
        <h2 class="text-3xl font-bold text-gray-800 mb-6">Submit OD Request</h2>
        <form method="POST" enctype="multipart/form-data">
            <div class="mb-4">
                <label for="student_name" class="block text-sm font-medium text-gray-700">Student Name</label>
                <div class="mt-1 relative">
                    <input type="text" name="student_name" id="student_name" class="w-full border border-gray-300 rounded-lg p-2 pl-10 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all" required>
                    <svg class="absolute left-3 top-3 h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
                </div>
            </div>
            <div class="mb-4">
                <label for="phone_no" class="block text-sm font-medium text-gray-700">Phone Number</label>
                <div class="mt-1 relative">
                    <input type="text" name="phone_no" id="phone_no" class="w-full border border-gray-300 rounded-lg p-2 pl-10 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all" required>
                    <svg class="absolute left-3 top-3 h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"></path></svg>
                </div>
            </div>
            <div class="mb-4">
                <label for="place" class="block text-sm font-medium text-gray-700">Place/College</label>
                <div class="mt-1 relative">
                    <input type="text" name="place" id="place" class="w-full border border-gray-300 rounded-lg p-2 pl-10 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all" required>
                    <svg class="absolute left-3 top-3 h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path></svg>
                </div>
            </div>
            <div class="mb-4">
                <label for="event_date" class="block text-sm font-medium text-gray-700">Event Date</label>
                <div class="mt-1 relative">
                    <input type="date" name="event_date" id="event_date" class="w-full border border-gray-300 rounded-lg p-2 pl-10 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all" required>
                    <svg class="absolute left-3 top-3 h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
                </div>
            </div>
            <div class="mb-4">
                <label for="registration_proof" class="block text-sm font-medium text-gray-700">Registration Proof (PNG/JPG)</label>
                <input type="file" name="registration_proof" id="registration_proof" accept=".png,.jpg,.jpeg" class="mt-1 w-full border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all" required>
            </div>
            <button type="submit" class="w-full bg-gradient-to-r from-blue-600 to-blue-800 text-white px-4 py-2 rounded-lg hover:from-blue-700 hover:to-blue-900 transition-all">Submit OD</button>
        </form>
    </div>
{% endblock %}
