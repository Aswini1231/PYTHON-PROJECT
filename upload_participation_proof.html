{% extends "base.html" %}
{% block content %}
    <div class="bg-white shadow-lg rounded-lg p-6 max-w-lg mx-auto">
        <h2 class="text-3xl font-bold text-gray-800 mb-6">Upload Participation Proof</h2>
        <div class="bg-gray-50 p-4 rounded-md mb-6">
            <h3 class="text-xl font-semibold text-gray-800 mb-2">OD Request Details</h3>
            <p class="text-gray-600"><strong>Student Name:</strong> {{ od_request[2] }}</p>
            <p class="text-gray-600"><strong>Place/College:</strong> {{ od_request[4] }}</p>
            <p class="text-gray-600"><strong>Event Date:</strong> {{ od_request[9] }}</p>
            <p class="text-gray-600"><strong>Status:</strong>
                <span class="inline-block px-2 py-1 rounded-full text-sm bg-green-100 text-green-700">{{ od_request[7] }}</span>
            </p>
        </div>
        <form method="POST" enctype="multipart/form-data">
            <div class="mb-4">
                <label for="participation_proof" class="block text-sm font-medium text-gray-700">Participation Proof (PNG/JPG)</label>
                <input type="file" name="participation_proof" id="participation_proof" accept=".png,.jpg,.jpeg" class="mt-1 w-full border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all" required>
            </div>
            <button type="submit" class="w-full bg-gradient-to-r from-blue-600 to-blue-800 text-white px-4 py-2 rounded-lg hover:from-blue-700 hover:to-blue-900 transition-all">Upload Proof</button>
        </form>
    </div>
{% endblock %}
